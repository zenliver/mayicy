<section id="login" class="g-wm1090">
    <div class="g-w400 g-wrap f-cb">

            <a href="../index.htm" tppabs="http://www.mayicy.cn/"><img src="Home/images/login-logo.png" tppabs="http://www.mayicy.cn/Public/Home/images/login-logo.png" /></a>

<script type="text/javascript" src="Home/plugins/jquery.validate.min.js" tppabs="http://www.mayicy.cn/Public/Home/plugins/jquery.validate.min.js"></script>
<script type="text/javascript">
    $(function(){
        jQuery.validator.addMethod("phones", function(value, element) {
            var length = value.length;
            var mobile = /^(((13[0-9]{1})|(15[0-9]{1}))+\d{8})$/
            return this.optional(element) || (length == 11 && mobile.test(value));
        }, "手机号码格式错误");

        $("#formLogin").validate({
            errorPlacement: function(error, element) {
                $( element ).closest( "form" ).find( "p[for='" + element.attr( "name" ) + "']" ).append( error );
            },
            errorElement: "span",
            rules:{
                password: {
                    required: true
                },
                phone: {
                    required: true,
                    phones: true
                }
            },
            messages:{
                password: {
                    required: '请输入密码'
                },
                phone: {
                    required: '请输入手机号码',
                    phones:'请输入正确的手机号码'
                }
            }
        });

    })
</script>

<script type="text/javascript">

        //表单验证
